<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/js/main.js"></script>
  <title>jquery</title>
</head>

<body>
  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal1">Heading</button>
  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal2">Sub Heading</button>
  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal3">Form</button>

  <!-- heading -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Heading</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="head_category">
            <div class="form_group" id="drag1">
              <input class="heading_form form-control" type="text" class="form-control" id="heading1" placeholder="Enter Heading">
            </div><br>
            <button type="submit" class="btn btn-warning" id="heading_add">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sub Heading -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sub Heading</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="sub_category">
            <div class="form-group1 Head1">
              <select class="Head_drp form-control " id="drp">
                <option value="hector" selected disabled>-Heading-</option>
              </select>
            </div><br>
            <div id="drag2">
              <label for="message-text" class="col-form-label"></label>
              <input type="text" class="form-control text-1" placeholder="Enter Sub-Heading" id="message-text">
            </div>
            <hr>
            <button type="submit" class="btn btn-warning" id="sub_heading_add">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">FORM</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form-3">
            <div class="form-group my-2 head_2">
              <select class="form_Head form-control ">
                <option value="hector" selected disabled>Heading</option>
              </select>
            </div>
            <div class="form-group head_3">
              <select class="form_Sub form-control ">
                <option value="hector" selected disabled>Sub Heading</option>
              </select>
            </div>
            <div class="form-group my-2" id="drag3">
              <select class="Down form-control ">
                <option selected disabled> Select </option>
                <option value="Button">Button</option>
                <option value="checkbox">checkbox</option>
                <option value="color">color</option>
                <option value="date">date</option>
                <option value="datetime-local">datetime-local</option>
                <option value="email">email</option>
                <option value="file">file</option>
                <option value="hidden">hidden</option>
                <option value="image">image</option>
                <option value="month">month</option>
                <option value="number">number</option>
                <option value="password">password</option>
                <!-- <option value="radio">radio</option> -->
                <option value="range">range</option>
                <option value="submit">submit</option>
                <option value="search">search</option>
                <option value="tel">tel</option>
                <option value="time">time</option>
                <!-- <option value="url">url</option> -->
                <!-- <option value="reset">reset</option> -->
                <option value="week">week</option>
              </select>
            </div>
            <div class="lower-form ">
              <label for="message-text" class="col-form-label"></label>
              <input type="text" class="form-control f_class" placeholder="class" class="message-text">
            </div>
            <div class="lower-form ">
              <label for="message-text" class="col-form-label"></label>
              <input type="text" class="form-control f_id" placeholder="id" class="message-text">
            </div>
            <div class="lower-form ">
              <label for="message-text" class="col-form-label"></label>
              <input type="text" class="form-control f_label " placeholder="label" class="message-text">
            </div>
            <div class="lower-form ">
              <label for="message-text" class="col-form-label"></label>
              <input type="text" class="form-control f_placeholder " placeholder="placeholder" class="message-text">
            </div>
            <div class="lower-form ">
              <label for="message-text" class="col-form-label"></label>
              <input type="text" class="form-control f_value " placeholder="value" class="message-text">
            </div>
            <div class="lower-form ">
              <label for="message-text" class="col-form-label"></label>
              <input type="text" class="form-control f_name " placeholder="name" class="message-text">
            </div>
            <div class="lower-form ">
              <label for="message-text" class="col-form-label"></label>
              <input type="text" class="form-control f_action " placeholder="action" class="message-text">
            </div>
            <div class="lower-form ">
              <label for="message-text" class="col-form-label"></label>
              <input type="text" class="form-control f_option " placeholder="option" class="message-text">
            </div><br>
            <button type="submit" class="btn btn-warning">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <main>
  </main>

  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
